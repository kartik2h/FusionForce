<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-container">
        <h1>Welcome to Fetherstill.Inc</h1>
        
        <!-- File upload section -->
		<div class="file-upload-section">
			<input type="file" id="fileInput" class="file-input">
			<button id="uploadBtn" class="button import">Import</button>
		</div>

		<!-- Download section -->
		<div class="download-section">
			<button id="downloadBtn" class="button download">Download Files</button>
		</div>


        <!-- Logout section -->
        <div class="logout-section">
            <a href="login.html" class="logout-btn">Logout</a>
        </div>
    </div>

    <!-- Optional JavaScript to handle file upload/download -->
    <script src="script.js"></script>
</body>
</html>
