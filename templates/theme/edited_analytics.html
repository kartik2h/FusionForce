      function loadBarChart1() {
      $.getJSON('/data_analysis', function(data) {
        // Since static data works, let's prepare the dynamic data in the same format.
        var labels = [];
        var meanValues = [];
  
        // Assuming 'data' is the object with max, mean, median, min as properties.
        for (var key in data) {
          if (data.hasOwnProperty(key)) {
            labels.push(key);
            meanValues.push(data[key].CPUTime); // Just an example, choose an appropriate property.
          }
        }
  
        // Now use the prepared labels and meanValues to create a chart
        var ctx = document.getElementById('bar-chart').getContext('2d')
        var dynamicChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels, // ['max', 'mean', 'median', 'min']
            datasets: [{
              label: 'CPU Time',
              data: meanValues, // [maxValue, meanValue, medianValue, minValue]
              backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      }).fail(function(jqXHR, textStatus, errorThrown) {
        console.error("Error fetching data:", textStatus, errorThrown);
      });
      }
      function loadLineChart() {
    $.getJSON('/data_analysis', function(data) {
        // Extracting Travels from each statistical measure
        var travelsData = {
            max: data.max.Travels,
            mean: data.mean.Travels,
            median: data.median.Travels,
            min: data.min.Travels
        };

        var chartLabels = Object.keys(travelsData);
        var chartValues = Object.values(travelsData);

        var ctxLine = document.getElementById('line-chart').getContext('2d');
        var lineChart = new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: chartLabels,
                datasets: [{
                    label: 'Travels',
                    data: chartValues,
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Travels Trend'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }).fail(function(jqXHR, textStatus, errorThrown) {
        console.error("Error fetching data:", textStatus, errorThrown);
    });
}

function loadMultiLineChart() {
    $.getJSON('/data_analysis', function(data) {
        // Extracting CPUTime, Value, and Travels for each statistical measure
        var cpuTimeData = [data.max.CPUTime, data.mean.CPUTime, data.median.CPUTime, data.min.CPUTime];
        var valueData = [data.max.Value, data.mean.Value, data.median.Value, data.min.Value];
        var travelsData = [data.max.Travels, data.mean.Travels, data.median.Travels, data.min.Travels];

        var chartLabels = ['Max', 'Mean', 'Median', 'Min'];

        var ctxLine = document.getElementById('multi-line-chart').getContext('2d');
        var multiLineChart = new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: chartLabels,
                datasets: [{
                    label: 'CPUTime',
                    data: cpuTimeData,
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    fill: false
                }, {
                    label: 'Value',
                    data: valueData,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    fill: false
                }, {
                    label: 'Travels',
                    data: travelsData,
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Data Trends Comparison'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }).fail(function(jqXHR, textStatus, errorThrown) {
        console.error("Error fetching data:", textStatus, errorThrown);
    });
}

function loadCPUTimeLineChart() {
    $.getJSON('/data_analysis', function(data) {
        // Creating a counter starting from 1 for each statistical measure
        var labels = ['1', '2', '3', '4']; // Representing max, mean, median, min

        // Extracting CPUTime for each statistical measure
        var cpuTimes = [
            data.max.CPUTime,
            data.mean.CPUTime,
            data.median.CPUTime,
            data.min.CPUTime
        ];

        var ctxLine = document.getElementById('cpu-time-line-chart').getContext('2d');
        var lineChart = new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'CPU Time',
                    data: cpuTimes,
                    backgroundColor: 'rgba(255, 159, 64, 0.5)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'CPU Time for Each Statistical Measure'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'CPU Time'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Statistical Measure'
                        }
                    }
                }
            }
        });
    }).fail(function(jqXHR, textStatus, errorThrown) {
        console.error("Error fetching data:", textStatus, errorThrown);
    });
}
