<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Sleek Dashboard - Free Bootstrap 4 Admin Dashboard Template and UI Kit. It is very powerful bootstrap admin dashboard, which allows you to build products like admin panels, content management systems and CRMs etc.">
  
    <!-- theme meta -->
    <meta name="theme-name" content="sleek" />
    
    <title>Ecommerce - Sleek Admin Dashboard Template</title>

    <link href="assets/plugins/nprogress/nprogress.css" rel="stylesheet" />
  
    <!-- No Extra plugin used -->
    <link href='assets/plugins/jvectormap/jquery-jvectormap-2.0.3.css' rel='stylesheet'>
    <link href='assets/plugins/daterangepicker/daterangepicker.css' rel='stylesheet'>
    
    
    <link href='assets/plugins/toastr/toastr.min.css' rel='stylesheet'>
    
    
    
    
    
    

    <!-- SLEEK CSS -->
    <link id="sleek-css" rel="stylesheet" href="assets/css/sleek.css" />

    <link href="assets/img/Logo.png" rel="shortcut icon" />

  <body class="header-fixed sidebar-fixed sidebar-dark header-light" id="body">
    <script>
      NProgress.configure({ showSpinner: false });
      NProgress.start();
    </script>

    <div id="toaster"></div>

    <!-- ====================================
    ——— WRAPPER
    ===================================== -->
    <div class="wrapper">

      




        <!-- ====================================
          ——— LEFT SIDEBAR WITH OUT FOOTER
        ===================================== -->
        <aside class="left-sidebar bg-sidebar">
          <div id="sidebar" class="sidebar sidebar-with-footer">
            <!-- Aplication Brand -->
            <div class="app-brand">
              <a href="{{ url_for('landing_page') }}" title="Feathersteel Inc.">
				<img src="assets/img/Logo.png" alt="Logo" width="30" height="33" class="brand-icon">
                <span class="brand-name text-truncate">Featherstill Inc.</span>
              </a>
            </div>

            <!-- begin sidebar scrollbar -->
            <div class="" data-simplebar style="height: 100%;">
              <!-- sidebar menu -->
              <ul class="nav sidebar-inner" id="sidebar-menu">
                <li class="has-sub active expand">
                  <a class="sidenav-item-link" href="javascript:void(0)" data-toggle="collapse" data-target="#dashboard"
                    aria-expanded="false" aria-controls="dashboard">
                    <i class="mdi mdi-view-dashboard-outline"></i>
                    <span class="nav-text">Dashboard</span> <b class="caret"></b>
                  </a>

                  <ul class="collapse show" id="dashboard" data-parent="#sidebar-menu">
                    <div class="sub-menu">
                      <li class="active">
                        <a class="sidenav-item-link" href="{{ url_for('landing_page') }}">
                          <span class="nav-text">Upload or Download</span>
                        </a>
                      </li>

                      <li class="">
                        <a class="sidenav-item-link" href="{{ url_for('analytics') }}">
                          <span class="nav-text">Analytics</span>
                        </a>
                      </li>
					  
					            <li class="">
                        <a class="sidenav-item-link" href="{{ url_for('view_data') }}">
                          <span class="nav-text">View Data</span>
                        </a>
                      </li>
					  
					            <li class="">
                        <a class="sidenav-item-link" href="{{ url_for('manage_users') }}">
                          <span class="nav-text">Manage Users</span>
                        </a>
                      </li>
                    </div>
                  </ul>
                </li>
				

                <!-- <li class="section-title">
                  Documentation
                </li> -->
              </ul>
            </div>
          </div>
        </aside>


          <!-- ====================================
        ——— PAGE WRAPPER
        ===================================== -->
        <div class="page-wrapper">
          
          <!-- Header -->
          <header class="main-header " id="header">
            <nav class="navbar navbar-static-top navbar-expand-lg">
                <!-- Sidebar toggle button -->
                <button id="sidebar-toggler" class="sidebar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <!-- search form -->
    
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <!-- User Account -->
                        <li class="dropdown user-menu">
                            <img src="assets/img/user/user.png" class="user-image" alt="User Image" />
                            <span class="d-none d-lg-inline-block">Welcome!</span>
                        </li>
                        <!-- Log Out Button -->
                        <li class="nav-item">
                            <a href="{{ url_for('logout') }}" class="nav-link">
                                <i class="mdi mdi-logout"></i> Log Out
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

          
          <!-- ====================================
          ——— CONTENT WRAPPER
          ===================================== -->
          <div class="content-wrapper">
            <div class="content">

              <div class="row">
                <div class=" col-xl-4 ">
                  <!-- Add User-->
                  <div class="card card-default" id="analytics-device" analytics-data-height>
                    <div class="card-header justify-content-between">
                      <h2>Add User</h2>
                    </div>
				            <div class="card-body">
                      <form action="{{ url_for('register') }}" method="post">
                        <div class="row">
                            <div class="form-group col-md-12 mb-4">
                                <input type="text" class="form-control input-lg" id="username" name="username" aria-describedby="nameHelp" placeholder="Username">
                            </div>
                    
                            <div class="form-group col-md-12 mb-4">
                                <input type="email" class="form-control input-lg" id="email" name="email" aria-describedby="emailHelp" placeholder="Email">
                            </div>
                    
                            <div class="form-group col-md-12">
                                <input type="password" class="form-control input-lg" id="password" name="password" placeholder="Password">
                            </div>
                    
                            <div class="form-group col-md-12">
                                <input type="password" class="form-control input-lg" id="cpassword" name="cpassword" placeholder="Confirm Password">
                            </div>
                    
                            <!-- Admin field -->
                            <div class="form-group col-md-12">
                                <label>Admin:</label>
                                <div>
                                    <label><input type="radio" name="admin" value="1"> Yes</label>
                                    <label><input type="radio" name="admin" value="0" checked> No</label>
                                </div>
                            </div>
                    
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-lg btn-primary btn-block mb-4">Create User</button>
                            </div>
                        </div>
                    </form>
                    </div>
                    </div>
                </div>
                <div class="col-xl-4">
                  <!-- User Count -->
                  <div class="card card-default">
                    <div class="card-header justify-content-between">
                        <h2>Number of Users</h2>
                    </div>
                    <div class="card-body" style="text-align: center;">
                        <p style="font-size: 36px; color: black; font-weight: bold; margin-top: 20px;">
                            {{ users_count }}
                        </p>
                    </div>
                  </div>
                </div>
                <div class=" col-xl-4 ">
                  <!-- Delete User -->
                  <div class="card card-default">
                    <div class="card-header justify-content-between">
                      <h2>Delete User</h2>
                    </div>
                    <div class="card-body">
                      <form method="POST" action="{{ url_for('delete_selected_users') }}">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Select</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in users %}
                                <tr>
                                    <td>{{ user.username }}</td>
                                    <td><input type="checkbox" name="user_ids" value="{{ user.id }}"></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <input type="submit" value="Delete Selected Users" class="btn btn-danger">
                      </form>
                    </div>
                    </div>
                  </div>
              </div>

                <div class="row">
                    <div class="col-xl-4">
                       
                    </div>
                    <div class="col-xl-4">
                        
                        <div class="card card-default table-borderless" id="page-views">
                            <div class="card-header justify-content-between">

                            </div>
                            <div class="card-body">

                        </div>
                    </div>
                </div> -->

                
            </div> <!-- End Content -->
        </div> <!-- End Content Wrapper -->
    
    
    <!-- Footer -->
    <footer class="footer mt-auto">
      <div class="copyright bg-white">
        <p>
          Copyright &copy; <span id="copy-year"></span> Featherstill Inc.</a>.
        </p>
      </div>
      <script>
        var d = new Date();
        var year = d.getFullYear();
        document.getElementById("copy-year").innerHTML = year;

    </div> <!-- End Page Wrapper -->
  </div> <!-- End Wrapper -->
